<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">

    <title>Aumentar me gusta</title>
</head>
<body>
<div class="titulos">
        <h1 id="titulo">Network</h1>    
        <h1 id="subtitulo">Your Feed</h1>  
</div>   
<div class="contenedor">  
    
    <div class="contenido-principal">
        <img class="imagen" src="./imagenes/user-circle.jpg" alt="imagen portada">
        <a href="">Add an avatar</a>
        <h1>James Doe</h1>
    </div>
    
    <div class="contenido izquierdo">
            <div class="contenido-secundario">
                <div class="contenido">
                    <h2>Neil M</h2>
                    <h2><span id="valor"> 9 </span> like(s)</h2>
                    <button class="btn" onclick="likes(this)" >Like</button> 
                </div>     
                <div class="parrafo">I just set up this new discord bot, let me know what you all think. <a href="">link</a></div>
            </div>
            <div class="contenido-secundario">
                <div class="contenido">
                    <h2>Nichole K</h2>
                    <h2><span id="valor1"> 12 </span> like(s)</h2>
                    <button class="btn" onclick="likes1(this)" >Like</button> 
                </div>     
                <div>Just finished my <a href="">link</a> check it out.</div>
            </div>
            <div class="contenido-secundario">
                <div class="contenido">
                    <h2>Jim R</h2>
                    <h2><span id="valor2"> 9 </span> like(s)</h2>
                    <button class="btn" onclick="likes2(this)" >Like</button> 
                </div>     
                <div>I can't stop listening to the <a href="">new album. </a> Who else is liking it?</div>
            </div>
        </div>
    </div>
</div>
    

<script src="./js/script1.js"></script>
</body>
</html>
